name: Firebase Hosting Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      # ðŸŒ Client-side Firebase configuration
      NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Next.js build
        uses: actions/cache@v3
        with:
          path: .next
          key: next-build-${{ hashFiles('package-lock.json', 'next.config.js', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            next-build-

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      # Write the service account key to a file (handles escaped \n)
      - name: Write Firebase service account key to file
        run: |
          # If the secret contains escaped newlines (\n), convert them to real newlines.
          if echo "$FIREBASE_SERVICE_ACCOUNT_KEY" | grep -q '\\n'; then
            printf '%b' "$FIREBASE_SERVICE_ACCOUNT_KEY" > "$GITHUB_WORKSPACE/firebase-sa.json"
          else
            printf '%s' "$FIREBASE_SERVICE_ACCOUNT_KEY" > "$GITHUB_WORKSPACE/firebase-sa.json"
          fi

          # Confirm but don't print the secret (only show length)
          echo "Wrote $GITHUB_WORKSPACE/firebase-sa.json: $(wc -c < "$GITHUB_WORKSPACE/firebase-sa.json") bytes"
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

