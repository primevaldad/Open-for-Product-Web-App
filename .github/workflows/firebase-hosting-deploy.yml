name: Firebase Hosting Deploy

on:
  push:
    branches:
      - main   # only deploy when main is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: |
          # Write the secrets to files
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > $HOME/firebase-service-account.json
          echo "${{ secrets.GCP_SA_KEY }}" > $HOME/gcp-sa-key.json

          # Export env vars pointing to the correct files
          export FIREBASE_SERVICE_ACCOUNT_KEY="$HOME/firebase-service-account.json"
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcp-sa-key.json"

          # Deploy
          firebase deploy --only hosting

